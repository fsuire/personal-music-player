<!doctype html>
<html ng-app="app" ng-strict-di>
  <head ng-controller="LayoutHeadController as headController">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ headController.pageTitle }}</title>

    <!-- assets:css -->
    <!-- endinject-->

    <base href="/">
  </head>
  <body
    ng-controller="LayoutBodyController as bodyController"
  >
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column;" common-draganddrop>
      <h1
        class="main-title"
      >
        Mplayer
      </h1>
      <div
        ui-view
        class="content"
        state="{{ bodyController.stateName }}"
      ></div>
    </div>

    <!-- assets:js -->
    <!-- endinject-->

    <!-- vendor:js -->
    <!-- endinject-->
    <script src="/bower_components/moment/locale/fr.js"></script>

    <!-- application:js -->
    <!-- endinject-->
  </body>
</html>
