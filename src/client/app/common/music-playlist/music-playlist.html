<ul class="playlist" scroll>
  <li
    ng-repeat="music in musicPlaylist.controls.playlist track by $index"
    ng-class="{'selected': $index === musicPlaylist.controls.currentTrackIndex }"
    ng-click="musicPlaylist.controls.clickOnTrackAction($event, $index);"
  >
    <div class="title">{{ music.title }}</div>
    <div class="horizontal-separator"></div>
    <div class="artist">{{ music.artist }}</div>
  </li>
</ul>
