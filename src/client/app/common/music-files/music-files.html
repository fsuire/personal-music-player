
<p ng-show="!musicFiles.controls.musicList.length" class="flex-grow no-results">
  No result !
</p>

<table ng-show="musicFiles.controls.musicList.length">
  <thead>
    <tr>
      <td>Artist</td>
      <td>Album</td>
      <td>Title</td>
      <td>Duration</td>
    </tr>
  </thead>
  <tbody>
    <tr
      ng-repeat="track in musicFiles.controls.musicList"
      ng-click="musicFiles.controls.addToPlaylistAction($event, track)"
    >
      <td>{{ track.artist }}</td>
      <td>{{ track.album }}</td>
      <td>{{ track.title }}</td>
      <td>{{ track.duration | formatSeconds }}</td>
    </tr>
  </tbody>
</table>
